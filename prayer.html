<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-green-700 text-white text-center py-6 shadow-lg">
        <h1 class="text-4xl font-bold">🕌 Prayer & Fasting Schedule</h1>
    </header>

    <!-- Navigation -->
    <nav class="bg-green-800 text-white py-4 shadow-md">
        <div class="flex justify-center space-x-6">
            <a href="index.html" class="hover:text-yellow-300">Home</a>
            <a href="prayer.html" class="hover:text-yellow-300">Prayer Times</a>
            <a href="quran.html" class="hover:text-yellow-300">Quran & Duas</a>
            <a href="bazaar.html" class="hover:text-yellow-300">Bazaar </a>
            <a href="raya.html" class="hover:text-yellow-300">Raya</a>
        </div>
    </nav>

    <!-- Main Content (Ensures Footer Stays at Bottom) -->
<main class="flex-grow flex flex-col items-center">
    <!-- Live Clock -->
<!-- Live Clock -->
<div class="mt-6 text-3xl font-bold text-white bg-green-700 px-8 py-4 rounded-lg shadow-lg border-4 border-green-300 ">
    🕰 Current Time: <span id="current-time" class="text-yellow-300">00:00:00</span>
</div>


    <!-- Prayer Times Table -->
    <div class="overflow-x-auto w-full">
        <table class="mt-6 w-full bg-white rounded-lg shadow-md border-collapse">
            <tr class="bg-green-600 text-white">
                <th class="py-3 px-5">Prayer</th>
                <th class="py-3 px-5">Time</th>
            </tr>
            <tr><td class="py-3 px-5">Imsak</td><td id="imsak" class="py-3 px-5">Loading...</td></tr>
            <tr class="bg-gray-200"><td class="py-3 px-5">Fajr</td><td id="subuh" class="py-3 px-5">Loading...</td></tr>
            <tr><td class="py-3 px-5">Syuruk</td><td id="syuruk" class="py-3 px-5">Loading...</td></tr>
            <tr class="bg-gray-200"><td class="py-3 px-5">Dhuhr</td><td id="zohor" class="py-3 px-5">Loading...</td></tr>
            <tr><td class="py-3 px-5">Asr</td><td id="asar" class="py-3 px-5">Loading...</td></tr>
            <tr class="bg-gray-200"><td class="py-3 px-5">Maghrib</td><td id="maghrib" class="py-3 px-5">Loading...</td></tr>
            <tr><td class="py-3 px-5">Isha</td><td id="isyak" class="py-3 px-5">Loading...</td></tr>
        </table>
    </div>
</main>


    <!-- Footer (Stays at Bottom) -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>© 2025 Ramadan Mubarak | Made with ❤️</p>
    </footer>

    <script src="r.js"></script>

</body>
</html>
